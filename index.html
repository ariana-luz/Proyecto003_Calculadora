<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba HTML, CSS, JS</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <div class="calculadora">

        <input type="text" id="result" placeholder="0"></input>

        <button name="data-delete" class="first-row">AC</button>
        <button name="data-negativo" class="first-row">+/-</button>
        <button name="data-porcentaje" class="first-row">%</button>
        <button name="data-opera" class="last-column">รท</button>
        <button name="data-number">7</button>
        <button name="data-number">8</button>
        <button name="data-number">9</button>
        <button name="data-opera" class="last-column">x</button>
        <button name="data-number">4</button>
        <button name="data-number">5</button>
        <button name="data-number">6</button>
        <button name="data-opera" class="last-column">-</button>
        <button name="data-number">1</button>
        <button name="data-number">2</button>
        <button name="data-number">3</button>
        <button name="data-opera" class="last-column">+</button>
        <button name="data-number" id="cero">0</button>
        <button name="data-decimal">.</button>
        <button name="data-igual" class="last-column">=</button>

    </div>

    <script src="calc.js"></script>
</body>

</html>
